<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eugenio Uno's Website</title>
  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff; /* Light blue background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background-color: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    p {
      color: #666;
      margin-bottom: 20px;
      font-size: 18px;
    }

    a {
      display: inline-block;
      background-color: #4CAF50; /* Green button */
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 18px;
    }

    a:hover {
      background-color: #45a049; /* Darker green on hover */
    }

    .box {
      background-color: #f9f9f9;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to My Website!</h1>
    
    <div class="box">
      <p>Hi! I'm Eugenio Uno. Check out my YouTube channel below:</p>
    </div>

    <a href="https://www.youtube.com" target="_blank">Visit My YouTube Channel</a>
  </div>
</body>
</html>
